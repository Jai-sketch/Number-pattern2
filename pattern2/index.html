<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Number Pattern</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    #output {
        font-size: 20px;
        margin-top: 20px;
        white-space: pre; 
    }
</style>
</head>
<body>
    <h2>Print Number Pattern</h2>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1" required>
    <button onclick="printPattern()">Print Pattern</button>
    <pre id="output"></pre>

    <script>
        function printPattern() {
            var rows = document.getElementById('rows').value;
            var pattern = '';

            for (var i = 1; i <= rows; i++) {
                
                for (var j = 1; j <= i; j++) {
                    pattern += j + ' ';
                }
                pattern += '\n'; 
            }

            document.getElementById('output').textContent = pattern;
        }
    </script>
</body>
</html>
